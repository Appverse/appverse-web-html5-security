# required metadata
sonar.projectKey=appverse-web:html5-security
sonar.projectName=Appverse Web HTML5 security module
sonar.projectVersion=0.5.1

# optional description
sonar.projectDescription=Appverse Web HTML5 security module

# path to source directories (required)
sonar.sources=.

sonar.exclusions=file:**/bower_components/**,**/dist/**,**/unity.js,**/bootstrap.css

# path to test source directories (optional)
sonar.tests=

# path to project binaries (optional), for example directory of Java bytecode
sonar.binaries=

# optional comma-separated list of paths to libraries. Only path to JAR file is supported.
sonar.libraries=

# The value of the property must be the key of the language.
sonar.language=web

# Encoding of sources files
sonar.sourceEncoding=UTF-8

# Additional parameters
#sonar.my.property=value

sonar.modules=javascript-module

# HTML module
#html-module.sonar.projectName=HTML Module
#html-module.sonar.language=web => inherited from the sonar.language project property
#html-module.sonar.projectBaseDir=app

# JavaScript module
javascript-module.sonar.projectName=JavaScript Module
javascript-module.sonar.language=js
javascript-module.sonar.projectBaseDir=src

# CSS module
#css-module.sonar.projectName=CSS Module
#css-module.sonar.language=css
#css-module.sonar.projectBaseDir=.tmp
