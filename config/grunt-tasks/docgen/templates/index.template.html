{% extends "base.template.html" %}
{% block content %}
    <h1>Appverse HTML5 Docs</h1>
    <p>Version {$ version $}</p>
    <p>...</p>
    <h2>Modules</h2>
    {% for module in doc.modules %}
      <h3>{$ module.id | link(module.name, module) $}</h3>
      {$ module.description | firstParagraph | marked $}
      {$ module.services $}
    {% endfor %}
{% endblock %}
