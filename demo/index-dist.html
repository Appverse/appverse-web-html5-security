<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Appverse HTML5 Security Demo</title>
</head>

<body data-ng-app="security-demo-app">
    <h1>APPVERSE HTML5 Security demo</h1>

    <h2>Directive</h2>
    <oauth ng-cloak id="securityDirective" site="http://myoauthserver.com" client="e72c43c75adc9665e4d4c13354c41f337d5a2e439d3da1243bb47e39745f435c" redirect="http://localhost:9000" scope="resources" profile="http://myoauthserver.com/me" storage="cookies">Sign In
    </oauth>

    <script src="angular/angular.js"></script>
    <script src="angular-cookies/angular-cookies.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="lodash/dist/lodash.min.js"></script>
    <script src="restangular/dist/restangular.min.js"></script>
    <script src="angular-cache/dist/angular-cache.js"></script>
    <script src="angular-resource/angular-resource.js"></script>
    <script src="angular-touch/angular-touch.js"></script>

    <script src="appverse-web-html5-core/dist/api-cache/api-cache.min.js"></script>
    <script src="appverse-web-html5-core/dist/api-logging/api-logging.min.js"></script>
    <script src="appverse-web-html5-core/dist/api-main/api-main.min.js"></script>
    <script src="appverse-web-html5-core/dist/api-utils/api-utils.min.js"></script>
    <script src="appverse-web-html5-core/dist/api-rest/api-rest.min.js"></script>
    <script src="appverse-web-html5-core/dist/api-main/api-main.min.js"></script>

    <!-- ########## Core security module module ########## -->
    <script src="api-security/api-security.min.js"></script>

    <script>
        angular.module('security-demo-app', ['AppSecurity', 'COMMONAPI'])
            .run(function ($log) {
                //
            });
        AppInit.setConfig({
            environment: {
                "SECURITY_GENERAL": {
                    "securityEnabled": true
                }
            }
        });
    </script>
</body>

</html>
