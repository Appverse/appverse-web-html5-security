<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Appverse HTML5 Security Demo</title>
    </head>

    <body data-ng-app="security-demo-app">
        <h1>APPVERSE HTML5 Security demo</h1>

        <h2>Directive</h2>
        <oauth ng-cloak id="securityDirective" site="http://localhost:9000" client="e72c43c75adc9665e4d4c13354c41f337d5a2e439d3da1243bb47e39745f435c" redirect="http://localhost:9000" scope="resources" profile="http://localhost:9000/me" storage="cookies">Sign In
        </oauth>

        <script src="angular/angular.js"></script>
        <script src="angular-cookies/angular-cookies.js"></script>
        <script src="angular-resource/angular-resource.js"></script>
        <script src="angular-touch/angular-touch.js"></script>

        <script src="appverse-web-html5-core/dist/appverse-logging/appverse-logging.min.js"></script>
        <script src="appverse-web-html5-core/dist/appverse-utils/appverse-utils.min.js"></script>
        <script src="appverse-web-html5-core/dist/appverse/appverse.min.js"></script>

        <!-- ########## Core security module module ########## -->
        <script src="appverse-security/appverse-security.min.js"></script>

        <script>
            angular.module('security-demo-app', ['appverse', 'appverse.security', 'appverse.logging']).run(function($log) {
                $log.debug('security-demo-app run');
            });
            AppInit.setConfig({
                environment: {
                    "SECURITY_GENERAL": {
                        "securityEnabled": true
                    }
                }
            });
        </script>
    </body>

</html>
