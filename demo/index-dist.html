<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Appverse HTML5 Security Demo</title>

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
</head>

<body data-ng-app="security-demo-app">

    <div class="container">

        <div class="jumbotron">
            <h1>Appverse HTML5 Security demo</h1>
            <p ng-hide="UserService.getCurrentUser()">You are not logged in.</p>
            <p ng-show="UserService.getCurrentUser()">You are logged in as <b ng-bind="UserService.getCurrentUser().name"></b>.
                <button type="button" class="btn btn-danger" ng-click="AuthenticationService.sendLogoutRequest()">Logout</button>
            </p>
            <a ui-sref="help" class="btn btn-link">Need help?</a>
        </div>

        <ui-view/>

    </div>

    <script src="angular/angular.min.js"></script>
    <script src="angular-cookies/angular-cookies.min.js"></script>
    <script src="angular-resource/angular-resource.min.js"></script>
    <script src="angular-mocks/angular-mocks.js"></script>
    <script src="lodash/lodash.min.js"></script>

    <script src="appverse-web-html5-core/dist/appverse-logging/appverse-logging.min.js"></script>
    <script src="appverse-web-html5-core/dist/appverse-utils/appverse-utils.min.js"></script>
    <script src="appverse-web-html5-core/dist/appverse/appverse.min.js"></script>

    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="appverse-web-html5-core/dist/appverse-router/appverse-router.min.js"></script>

    <script src="angular-cache/dist/angular-cache.min.js"></script>
    <script src="appverse-web-html5-core/dist/appverse-cache/appverse-cache.min.js"></script>

    <script src="restangular/dist/restangular.min.js"></script>
    <script src="appverse-web-html5-core/dist/appverse-rest/appverse-rest.min.js"></script>

    <!-- ########## Core security module module ########## -->
    <script src="appverse-security/appverse-security.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/states.js"></script>
    <script src="scripts/controllers.js"></script>
</body>

</html>
